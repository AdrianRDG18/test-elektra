<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-6">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.
      </p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <form class="fieldset" [formGroup]="loginForm" (submit)="login()">
          <label class="label">Email</label>
          <input type="email" class="input" placeholder="Email" formControlName="email" (keypress)="keyPress()"/>
          <small class="text-secondary">{{ getControlErrors('email') }}</small>
          <label class="label">Password</label>
          <input type="password" class="input" placeholder="Password" formControlName="password"/>
          <small class="text-secondary">{{ getControlErrors('password') }}</small>
          <button #btnLogin class="btn btn-neutral mt-4">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
